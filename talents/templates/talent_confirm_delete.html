{% extends 'template.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1>Delete Talent</h1>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ talent.full_name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'talent_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
{% endblock %}
