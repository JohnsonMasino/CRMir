{% extends 'template.html' %}

{% block content %}
    <div class="col-md-12">
        <div class="card">
            <span class="card-header">Delete Product</span>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ product.product_name }}"?</p>
                <form method="post" action="{% url 'products:delete_product' product.id %}">
                    {% csrf_token %}
                    <br/>
                    <button type="submit" class="btn red right">Delete</button>
                    <br/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
