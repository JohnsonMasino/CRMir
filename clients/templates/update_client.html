{% extends 'template.html' %}

{% block content %}
    <form method="post" class="col-md-12 card">
        <div class="card-content">
            <span class="card-title"> Client details</span>
            <div class="row">
                <div class="col s12">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <div class="card-action">
                        <button type="submit" class="btn right">Update</button>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
