{% extends 'template.html' %}

{% block title %} Profile{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">Profile Information</div>
        <div class="card-body">
            <table class="table table-condensed">
                <tr>
                    <td>User name:</td>
                    <td>
                        {{ user.username }}
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        {{ user.email }}
                    </td>
                </tr>
                <tr>
                    <td>Is staff:</td>
                    <td>
                        {{ user.is_staff }}
                    </td>
                </tr>
                <tr>
                    <td>Is superuser:</td>
                    <td>
                        {{ user.is_superuser }}
                    </td>
                </tr>
                <tr>
                    <td>Full name:</td>
                    <td>
                        {{ user.get_full_name }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
